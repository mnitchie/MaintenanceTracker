---
language: node_js
node_js:
  - "0.12"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm test

notifications:
  - on_success: change
  - on_failure: always

before_deploy:
  ember build --environment="production"

deploy:
  provider: npm
  email: mikenitchie@gmail.com
  api_key: $APIKey
  on:
    tags: true
    branch: master
    condition: "$TRAVIS_TAG =~ ^v.*$"
